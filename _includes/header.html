<header id="header">
  <div class="navigation">
    <div class="logo">
      <a href="{{ site.baseurl }}/">
        <h1>
          <span>Ravers</span>.com
        </h1>
      </a>
    </div>
    <div id="nav-links" class="navigation-page-links">
      <!-- Nav pages -->
      <a href="{{ site.baseurl }}/" title="Home">Home</a>
      {% assign sorted_pages = site.pages | sort:"order" %}
	    {% for page in sorted_pages %}
	      {% if page.layout == "page" %}
	        <a href="{% if site.baseurl == "/" %}{{ page.url }}{% else %}{{ page.url | prepend: site.baseurl }}{% endif %}" title="{{ page.title }}">{{ page.title }}</a>
	      {% endif %}
	    {% endfor %}

      <!-- Nav links -->
	    {% include link.html %}

    </div>
  </div>
</header>
